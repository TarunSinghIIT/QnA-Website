{% extends 'qna_website_app/main_theme.html' %}
{% block content %}

<h3>Answers to the question</h3>
<a href="{% url 'all_questions' %}">Go Back</a>
<br><br>
Add an Answer:<br>
<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    <textarea id="answer" name="answer_text" rows="6" cols="100"></textarea><br>
    <input type="submit" value="Submit">
</form>
<br>
Other Answers:
<br><br>
{{answer.answer_text}}
<br>
Upvotes:
{{answer.upvotes}}  
<br>
Downvotes:
{{answer.downvotes}}
{% endblock content %}
